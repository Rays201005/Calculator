<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <!-- 圖片作為背景顯示，確保已經在 styles.css 中設置了背景圖片 -->
        </div>
        <div class="calculator-container">
            <div class="container">
                <h1>Trading Calculators&#128176;
                </h1>

                <!-- 止盈止損計算 -->
                <div class="calculator">
                    <h2>&#x1F4B5 Take profit and stop loss calculation</h2>
                    <form id="profitLossForm">

                        <div class="input-group">
                            <label for="entry_price">Entry_Price</label>
                            <input type="number" id="entry_price" step="0.0000001" required>
                        </div>
                        <div class="input-group">
                            <label for="coin_quantity">Quantity&#127922;
                            </label>
                            <input type="number" id="coin_quantity" step="0.00001" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="exit_price">TP&SL_Price</label>
                            <input type="number" id="exit_price" step="0.0000001" required>
                        </div>
                        <select id="direction">
                            <option value="long">Long&#x2B06</option>
                            <option value="short">Short&#x2B07</option>
                        </select>
                        <button type="submit">Calculate</button>
                    </form>
                    <p id="profitLossResult"></p>
                </div>

                <!-- +加倉成本計算+ -->
                <div class="calculator">
                    <h2>&#43; Average down cost calculation</h2>
                    <form id="averageCostForm">

                        <div class="input-group">
                            <label for="current_average_price">Average Price</label>
                            <input type="number" id="current_average_price" step="0.0000001" required>
                        </div>

                        <div class="input-group">
                            <label for="current_eth_quantity">Quantity&#127922;
                            </label>
                            <input type="number" id="current_eth_quantity" step="0.00001" required>
                        </div>
                       
                    
                        <div class="input-group">
                            <label for="purchase_price">New Price</label>
                            <input type="number" id="purchase_price" step="0.0000001" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="additional_eth_quantity">++Quantity&#127922;
                            </label>
                            <input type="number" id="additional_eth_quantity" step="0.00001" required>
                        </div>
                        <button type="submit">Calculate</button>
                    </form>
                    <p id="averageCostResult"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
